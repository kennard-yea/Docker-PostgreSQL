version: "3.9"
services:
    db1:
        image: internal/db1
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password_file
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            PGDATA: /var/lib/postgresql/data
            PGPORT: 5432
            PGLIB: /var/lib/postgresql/lib/
        networks:
            db-net:
                aliases:
                    - pgdb1
        volumes:
            - type: volume
              source: db1-data-vol-v13
              target: /var/lib/postgresql/data
        secrets:
            - postgres_password_file
    pgadmin:
        image: dpage/pgadmin4
        env_file: ./pgadmin/pgadmin.env
        networks:
            db-net:
                aliases:
                    - pgadmin
        ports:
            - "8080:80"
        volumes:
            - type: volume
              source: pgadmin-vol
              target: /var/lib/pgadmin

volumes:
    db1-data-vol-v13:
    pgadmin-vol:
networks:
    db-net:
secrets:
    postgres_password_file:
        file: ./db1/.postgres_password
