version: "3.9"
services:
    db1:
        image: internal/db1
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db1_password_file
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            PGDATA: /var/lib/postgresql/data
            PGPORT: 5432
            PGLIB: /var/lib/postgresql/lib/
        networks:
            db-net:
                aliases:
                    - pgdb1
        volumes:
            - type: volume
              source: db1-data-vol-v13
              target: /var/lib/postgresql/data
        secrets:
            - db1_password_file
    db3:
        image: internal/db3
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db3_password_file
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            PGDATA: /var/lib/postgresql/data
            PGPORT: 5432
            PGLIB: /var/lib/postgresql/lib/
        networks:
            db-net:
                aliases:
                    - pgdb3
        volumes:
            - type: volume
              source: db3-data-vol-v13
              target: /var/lib/postgresql/data
        secrets:
            - db3_password_file
    pgadmin:
        image: internal/pgadmin
        env_file: ./pgadmin/pgadmin.env
        networks:
            db-net:
                aliases:
                    - pgadmin
        ports:
            - "8080:80"

volumes:
    db1-data-vol-v13:
    db3-data-vol-v13:
networks:
    db-net:
        driver: overlay
        attachable: true
secrets:
    db1_password_file:
        file: ./db1/.postgres_password
    db3_password_file:
        file: ./db3/.postgres_password
